<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form cForm (ngSubmit)="onLogin()">
                <h1>ورود به سیستم</h1>
                <p class="text-body-secondary">لطفاً اطلاعات کاربری خود را وارد کنید</p>

                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input
                    type="text"
                    autoComplete="username"
                    cFormControl
                    placeholder="نام‌کاربری"
                    [(ngModel)]="username"
                    name="username"
                    required
                  />
                </c-input-group>

                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                    type="password"
                    autoComplete="current-password"
                    cFormControl
                    placeholder="رمز عبور"
                    [(ngModel)]="password"
                    name="password"
                    required
                  />
                </c-input-group>

                <c-row>
                  <c-col xs="12" class="text-center">
                    <button
                      cButton
                      class="px-4"
                      color="primary"
                      type="submit"
                      [disabled]="loading"
                    >
                      {{ loading ? 'در حال ورود...' : 'ورود' }}
                    </button>
                  </c-col>
                </c-row>

                <!--
                <c-row class="mt-3">
                  <c-col class="text-right" xs="6">
                    <button cButton class="px-0" color="link" type="button">
                      فراموشی رمز عبور؟
                    </button>
                  </c-col>
                </c-row>
                -->
              </form>
            </c-card-body>
          </c-card>

          <!--

                <h2>ثبت‌نام</h2>

                </button>

            </c-card-body>
          </c-card>
          -->
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
